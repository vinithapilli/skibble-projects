
<html>
    <head>
        <meta charset="UTF-8">
        <title>students details</title>
        <link rel="stylesheet" href="style.css" />
         </head>
         <script>
            th , td {
                padding: 15px ;
                text-align : center;
            }
         </script>
        <body>
            <div class="background">
                <h2 class="text">Students Details</h2>
                <form id="studentform" class="form">
                    <label for="studentname">Name:</label>
                 <input type="text" id="studentname" required>
                 <br>
                 <br>
                 <label for="studentrollno">Roll no:</label>
                 <input type="number" id="studentrollno" required>
                 <br>
                 <br>
                 <label for="studentbranch">Branch:</label>
                 <input type="text" id="studentbranch" required>
                 <br>
                 <br>
                 <label for="studentattendance">Attendance:</label>
                 <input type="number" id="studentattendance" required>
                 <br>
                 <br>
                  <button type="submit">Enter</button>
                </form>

            <table border="1" class="table"> 
                <thead>
                  <tr>
                  <th>NAME</th>
                  <th>ROLL NO</th>
                  <th>BRANCH</th>
                  <th>ATTENDANCE</th>
                </tr>
                </thead>
                <tbody id="studenttable">
                <!--Table data-->
                </tbody>
    
        </table>
            <script>
                // student data array
                const students = [];

                //Get form and table elements
             const studentform = document.getElementById("studentform");
             const studenttable = document.getElementById("studenttable");
                 
             function addStudent(event){
                event.preventDefault();

                //Get user input
                const name = document.getElementById("studentname").value;
                const rollno = document.getElementById("studentrollno").value;
                const branch = document.getElementById("studentbranch").value;
                const Attendance = document.getElementById("studentattendance").value;

                 //create a student object
                 const student = {name,rollno,branch,Attendance};


                //Add student to the array
                students.push(student);

                //Clear form inputs
                studentform.reset();

                //Update the table
                updatetable();
            }

             //Function to update the table with student data
             function updatetable(){

                //Clear existing table rows
                studenttable.innerHTML = "";

                //Iterate over the students array and create table rows
                students.forEach((student) => {
        const row = document.createElement("tr");
        const nameCell = document.createElement("td");
        const rollnoCell = document.createElement("td");
        const branchCell = document.createElement("td");
        const AttendanceCell = document.createElement("td");

        nameCell.textContent = student.name;
        rollnoCell.textContent = student.rollno;
        branchCell.textContent = student.branch;
        AttendanceCell.textContent = student.Attendance;

        row.appendChild(nameCell);
        row.appendChild(rollnoCell);
        row.appendChild(branchCell);
        row.appendChild(AttendanceCell);

        studenttable.appendChild(row);
    });
}

// Add form submission event listener
studentform.addEventListener("submit", addStudent);
             
            </script>
            </div>
    </body>
    </html>
